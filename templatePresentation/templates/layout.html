{{define "layout" }}
<!DOCTYPE html>
<html lang="en">

<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    body {
        overflow: hidden;
    }

    .container {
        width: 100vw;
        height: 100vh;
    }

    .hero {
        width: 100%;
        height: 100%;
    }

    .hero img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: black;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    nav {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);

        background: rgba(0, 0, 0, 0.55);
        color: white;

        padding: 0.75rem 1.25rem;
        border-radius: 999px;

        z-index: 1000;
    }

    nav .links {
        display: flex;
        align-items: center;
        gap: 1.25rem;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
    }

    nav a:hover {
        opacity: 0.85;
    }

    nav .counter {
        font-size: 1rem;
        opacity: 0.85;
    }

    nav .disabled {
        opacity: 0.3;
    }

    .col.media {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        gap: 1.5rem;
        height: 100%;
    }

    .slide {
        width: 100%;
        height: 100%;
        padding: 4rem 5rem;
        box-sizing: border-box;

        display: flex;
        flex-direction: column;
        justify-content: flex-start;

        position: relative; /* for bottom stripe */
        color: inherit; /* text uses default color unless overridden */
    }

    /* Title only gets salmon */
    .slide h1 {
        margin: 0 0 2rem 0;
        font-size: 3rem;
        color: #ff8c69; /* salmon only for the H1 */
    }

    /* Two-column layout */
    .slide-two-col .columns {
        display: grid;
        grid-template-columns: minmax(20%, 1fr) minmax(50%, 1fr);
        gap: 3rem;
        flex: 1;
        align-items: start;
    }

    .slide-two-col .col.media {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        max-height: 100%;
    }

    .slide-two-col .col.media img {
        width: 100%;
        height: auto;
        object-fit: contain;
        max-height: 100%;
        flex: 1 1 auto; /* let flex shrink or grow evenly */
    }

    /* Text column bullets remain default color */
    .slide-two-col ul {
        font-size: 2rem;
        line-height: 1.6;
        padding-left: 1.5rem;
    }

    /* Bottom stripe remains unchanged */
    .slide::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;

        width: 100%;
        height: 0.75rem;
        background: #ff8c69;
    }

    .slide.centered {
        display: flex;
        justify-content: center;  /* horizontal centering */
        align-items: center;      /* vertical centering */
        height: 100%;             /* full container height */
        text-align: center;       /* center text inside */
        padding: 0;               /* optional: remove default slide padding */
    }

    .slide.centered h1 {
        font-size: 4rem;          /* make title large */
        color: #ff8c69;           /* salmon orange, or whatever you like */
        margin: 0;
    }
</style>

<head>
    <meta charset="utf-8">
    <title>Slide {{.Slide}}</title>
</head>

<body>
    <div class="container">
        {{ block "content" . }}{{ end }}
    </div>

    <script>
        document.addEventListener("keydown", function (e) {
            if (e.code === "Space") {
                e.preventDefault();
                window.location.href = "/slides/{{.Next}}";
            }

            if (e.code === "ArrowLeft" && {{.Prev}} > 0) {
                window.location.href = "/slides/{{.Prev}}";
            }

            if (e.code === "ArrowRight" && {{.Next}} > 0) {
                window.location.href = "/slides/{{.Next}}";
            }
        });
    </script>

    {{ template "nav" . }}
</body>

</html>
{{ end }}
