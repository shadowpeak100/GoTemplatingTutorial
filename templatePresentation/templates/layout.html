{{define "layout" }}
<!DOCTYPE html>
<html lang="en">

<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    body {
        overflow: hidden;
    }

    .container {
        width: 100vw;
        height: 100vh;
    }

    .hero {
        width: 100%;
        height: 100%;
    }

    .hero img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: black;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    nav {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);

        background: rgba(0, 0, 0, 0.55);
        color: white;

        padding: 0.75rem 1.25rem;
        border-radius: 999px;

        z-index: 1000;
    }

    nav .links {
        display: flex;
        align-items: center;
        gap: 1.25rem;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
    }

    nav a:hover {
        opacity: 0.85;
    }

    nav .counter {
        font-size: 1rem;
        opacity: 0.85;
    }

    nav .disabled {
        opacity: 0.3;
    }
</style>

<head>
    <meta charset="utf-8">
    <title>Slide {{.Slide}}</title>
</head>

<body>
    <div class="container">
        {{ block "content" . }}{{ end }}
    </div>

    <script>
        document.addEventListener("keydown", function (e) {
            if (e.code === "Space") {
                e.preventDefault();
                window.location.href = "/slides/{{.Next}}";
            }

            if (e.code === "ArrowLeft" && {{.Prev}} > 0) {
                window.location.href = "/slides/{{.Prev}}";
            }
        });
    </script>

    {{ template "nav" . }}
</body>

</html>
{{ end }}
